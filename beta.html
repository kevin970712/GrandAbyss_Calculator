                <div class="relative flex-grow">
                    <div id="results" class="result-scroll overflow-y-auto space-y-4 max-h-[500px] pr-2">

    <script>
        const MAX_FLOOR = 100;
        const MIN_TRAP = 10;
        const MIN_DISPLAY = 0.00005;
        const WEIGHTS = [{d: 2, w: 1/5}, {d: 1, w: 1/3}, {d: 0, w: 1/3}, {d: -1, w: 1/7.5}];

        const inputs = {
            startfloor: { label: 'ç›®å‰æ¨“å±¤', placeholder: '0' },
            catCount: { label: 'å‰©é¤˜è§’è‰²ç¸½æ•¸', placeholder: '10' },
            predictedLosses: { label: 'é è¨ˆå¾ŒçºŒæ•—å ´', placeholder: '0' },
            totalLosses: { label: 'ç´¯ç©æ•—å ´(å«ä¸­é€”é€€å‡º)', placeholder: '0' },
            targetFloor: { label: 'ç›®æ¨™æŸ¥è©¢æ¨“å±¤', placeholder: '100' }
        };

        const modeMap = { '1': ['startfloor', 'catCount', 'predictedLosses'], '2': ['catCount', 'totalLosses'], '3': ['targetFloor'] };

        let myChart = null;
        let chartData = { labels: [], values: [] };

        function renderInputs() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('input-container').innerHTML = modeMap[mode].map(key => `
                <div class="relative">
                    <label class="text-xs font-bold text-gray-500 absolute -top-2 left-3 bg-white px-1 z-10">${inputs[key].label}</label>
                    <div class="flex items-center border-2 border-gray-200 rounded-xl overflow-hidden focus-within:border-indigo-500 bg-white">
                        <input type="number" id="${key}" value="${inputs[key].placeholder}" class="w-full p-3 outline-none text-gray-800 font-medium">
                    </div>
                </div>
            `).join('');
        }

        function getAvgLoss(f) {
            if (f % 10 === 0 || f === 99) return 8;
            if (f < 30) return 4;
            if (f < 60) return 5;
            return 6;
        }

        function createItem(t, v, c = "text-indigo-600") {
            return `<div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center"><span class="text-gray-600 font-medium">${t}</span><span class="font-bold ${c}">${v}</span></div>`;
        }

        function updateChart() {
            const ctx = document.getElementById('resultChart');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'æ©Ÿç‡ (%)',
                        data: chartData.values,
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, ticks: { callback: v => v + '%' } }
                    }
                }
            });
        }

        document.getElementById('view-toggle').addEventListener('click', function() {
            const results = document.getElementById('results');
            const container = document.getElementById('chart-container');
            const isChart = results.classList.contains('hidden');
            if (isChart) {
                results.classList.remove('hidden');
                container.classList.add('hidden');
                this.innerText = 'ğŸ“ˆ åˆ‡æ›åœ–è¡¨';
            } else {
                results.classList.add('hidden');
                container.classList.remove('hidden');
                this.innerText = 'ğŸ“‹ åˆ‡æ›æ¸…å–®';
                updateChart();
            }
        });

        document.querySelectorAll('input[name="mode"]').forEach(r => r.addEventListener('change', renderInputs));

        document.getElementById('calculate-btn').addEventListener('click', () => {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';
            chartData = { labels: [], values: [] };

            let start = 0, initialCats = 0, targetVal = 0;
            if (mode === '1') {
                start = parseInt(document.getElementById('startfloor').value) || 0;
                initialCats = (parseInt(document.getElementById('catCount').value) || 0) - 2 * (parseInt(document.getElementById('predictedLosses').value) || 0);
            } else if (mode === '2') {
                initialCats = (parseInt(document.getElementById('catCount').value) || 0) - 2 * (parseInt(document.getElementById('totalLosses').value) || 0);
            } else if (mode === '3') {
                targetVal = parseInt(document.getElementById('targetFloor').value) || 0;
                initialCats = 10;
                if (targetVal <= 0 || targetVal > MAX_FLOOR) return resDiv.innerHTML = createItem('éŒ¯èª¤', 'è«‹è¼¸å…¥ 1-100', 'text-red-500');
            }

            if (mode !== '3' && initialCats < MIN_TRAP) {
                resDiv.innerHTML = createItem(`${start}å±¤`, '100.0000%');
                return;
            }

            let currentDist = new Map();
            currentDist.set(initialCats, 100.0);

            let resultsHTML = '';
            const loopStart = mode === '3' ? 1 : start + 1;

            for (let i = loopStart; i <= MAX_FLOOR; i++) {
                let nextDist = new Map();
                const avg = getAvgLoss(i);
                
                for (let [s, p] of currentDist) {
                    if (mode !== '3') {
                        if (s < MIN_TRAP) continue;
                        for (let g of WEIGHTS) {
                            let ns = s - avg + g.d;
                            nextDist.set(ns, (nextDist.get(ns) || 0) + p * g.w);
                        }
                    } else {
                        for (let g of WEIGHTS) {
                            let ns = s + avg - g.d;
                            nextDist.set(ns, (nextDist.get(ns) || 0) + p * g.w);
                        }
                    }
                }

                if (mode !== '3') {
                    let fail = 0;
                    if (i !== MAX_FLOOR) {
                        for (let [s, p] of nextDist) if (s < MIN_TRAP) fail += p;
                    } else {
                        for (let [s, p] of nextDist) fail += p;
                    }
                    if (fail > MIN_DISPLAY) {
                        const valStr = fail.toFixed(4);
                        resultsHTML += createItem(`${i} å±¤`, `${valStr}%`);
                        chartData.labels.push(`${i}F`);
                        chartData.values.push(valStr);
                    }
                }

                if (mode === '3' && i === targetVal - 1) {
                    const sorted = Array.from(nextDist.entries()).sort((a, b) => a[0] - b[0]);
                    for (let [s, p] of sorted) {
                        if (p > MIN_DISPLAY) {
                            const valStr = p.toFixed(4);
                            resultsHTML += createItem(`${s} è²“`, `${valStr}%`);
                            chartData.labels.push(`${s}è²“`);
                            chartData.values.push(valStr);
                        }
                    }
                    break;
                }
                currentDist = nextDist;
                if (currentDist.size === 0) break;
            }

            const toggleBtn = document.getElementById('view-toggle');
            if (resultsHTML) {
                toggleBtn.classList.remove('hidden');
                if (!document.getElementById('chart-container').classList.contains('hidden')) updateChart();
            } else {
                toggleBtn.classList.add('hidden');
            }
            resDiv.innerHTML = resultsHTML || '<div class="text-center py-20 text-gray-400">å°šç„¡è¨ˆç®—çµæœ</div>';
        });
        renderInputs();
    </script>
